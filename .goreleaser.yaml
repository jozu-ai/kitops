
version: 1

project_name: kitops

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: kit
    
    ldflags: 
      - -s -w -X kitops/pkg/cmd/version.Version={{.Version}} -X kitops/pkg/cmd/version.GitCommit={{.Commit}} -X kitops/pkg/cmd/version.BuildTime={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}-
      {{- tolower .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

git:
  ignore_tags:
    - "next"

release:
  github:
    owner: jozu-ai
    name: kitops
  header: |
    ## Kitops Release {{.Version}} ({{ .Date }})

  footer: |
    Thanks for supporting Kitops.
  
  name_template: "{{.ProjectName}}-{{.Version}}"
  skip_upload: false
sboms:
  - artifacts: archive