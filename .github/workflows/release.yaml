name: Release

on:
  workflow_dispatch:
  push:
    tags:
       - 'v*'

permissions:
  contents: write
jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
       
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
            go-version-file: 'go.mod'
    
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          distribution: goreleaser
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
