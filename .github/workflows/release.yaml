name: Release

on:
  workflow_dispatch:
  push:
    tags:
       - 'v*'

permissions:
  contents: write
jobs:
  release-build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
            go-version-file: 'go.mod'

      - name: Import Apple Code Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          distribution: goreleaser
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_DEVELOPER_ID: ${{ secrets.APPLICATION_IDENTITY}}
          APPLE_ID: ${{ vars.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.AC_PASSWORD }}

      - name: Generate CLI documentation
        run: |
          docs/src/docs/cli/generate.sh > /dev/null

      - name: PR for CLI documentation
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: |
            docs/*.md
          commit-message: "docs: update CLI documentation for ${{ github.ref_name }}"