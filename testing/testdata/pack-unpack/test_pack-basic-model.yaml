description: Pack and unpack a basic modelkit
kitfile: |
  manifestVersion: 1.0.0
  package:
    name: test-basic
  model:
    name: test-model
    path: ./model
  datasets:
    - name: test-dataset
      path: ./datasets
  code:
    - path: ./code
files:
  - ./model/my-model.bin
  - ./datasets/my-dataset.bin
  - ./code/my-code.py
