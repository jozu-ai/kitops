version: 1

project_name: kitops

before:
  hooks:
    - go mod tidy
    - ./build/scripts/generate-arch

builds:
  - id: "kit-macos"
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    binary: kit
    ldflags:
      - -s -w -X kitops/pkg/cmd/version.Version={{.Version}} -X kitops/pkg/cmd/version.GitCommit={{.Commit}} -X kitops/pkg/cmd/version.BuildTime={{.CommitDate}}
    hooks:
      post:
        - cmd: ./build/scripts/sign '{{ .Path }}'
          output: true

archives:
  - id: kit-macos-archive
    format: zip
    builds:
      - kit-macos
    name_template: >-
      {{ .ProjectName }}-
      {{- tolower .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: true
    rlcp: true
    files:
      - LICENSE
      - README.md

git:
  ignore_tags:
    - "next"

snapshot:
  name_template: "{{ .Version }}-{{ .ShortCommit }}"

